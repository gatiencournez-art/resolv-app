version: '3.8'

services:
  # ──────────────────────────────────────────────
  # PostgreSQL Database
  # ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-resolv}
      POSTGRES_USER: ${POSTGRES_USER:-resolv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env.production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-resolv}']
      interval: 5s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────
  # NestJS API
  # ──────────────────────────────────────────────
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-resolv}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-resolv}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env.production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Set JWT_REFRESH_SECRET in .env.production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    volumes:
      - uploads_data:/app/uploads
    expose:
      - '3001'

  # ──────────────────────────────────────────────
  # Next.js Web
  # ──────────────────────────────────────────────
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
    restart: unless-stopped
    depends_on:
      - api
    expose:
      - '3000'

  # ──────────────────────────────────────────────
  # Nginx Reverse Proxy
  # ──────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - web
      - api
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

volumes:
  postgres_data:
  uploads_data:
